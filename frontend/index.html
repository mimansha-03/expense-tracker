<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cloud Cent</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style id="theme-style">
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: "Segoe UI", sans-serif;
      color: #2c3e50;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
    }
    .btn-primary { background-color: #3498db; border: none; }
    .btn-primary:hover { background-color: #2980b9; }
    .list-group-item {
      border: none; border-radius: 8px;
      margin-bottom: 6px; background-color: #f8f9fa;
    }
    .list-group-item button {
      background-color: #e74c3c; border: none;
    }
    .list-group-item button:hover { background-color: #c0392b; }
    #total { font-weight: bold; color: #27ae60; }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">üí∏ DripDrop - Track the drip before it floods!</h2>

  <!-- Dark Mode Toggle -->
  <div class="text-end mb-3">
    <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <!-- Input Form -->
  <div class="card p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-3">
        <input id="name" class="form-control" placeholder="Expense Name" />
      </div>
      <div class="col-md-3">
        <input id="amount" class="form-control" type="number" placeholder="Amount (‚Çπ)" />
      </div>
      <div class="col-md-3">
        <select id="category" class="form-control">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" onclick="addExpense()">‚ûï Add Expense</button>
      </div>
    </div>
  </div>

  <!-- Expense List -->
  <div class="card p-4 mb-4">
    <h5 class="mb-3">üßæ Your Expenses</h5>
    <ul id="expense-list" class="list-group mb-3"></ul>
    <h6>Total: ‚Çπ<span id="total">0</span></h6>
  </div>

  <!-- Charts -->
  <div class="card p-4 mb-4">
    <h5 class="mb-3">üìä Expense Breakdown (Pie)</h5>
    <canvas id="expenseChart" height="200"></canvas>
  </div>

  <div class="card p-4">
    <h5 class="mb-3">üìä Expense by Category (Bar)</h5>
    <canvas id="barChart" height="200"></canvas>
  </div>
</div>

<script>
  const BASE_URL = 'http://localhost:5000';
  let chart, barChart;

  async function fetchExpenses() {
    const res = await fetch(`${BASE_URL}/expenses`);
    const data = await res.json();

    let list = '', total = 0;
    const labels = [], amounts = [];
    const categoryMap = {};

    data.forEach(e => {
      list += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${e.name} (‚Çπ${parseFloat(e.amount).toFixed(2)}) - <small>${e.category}</small>
          <button class="btn btn-sm text-white" onclick="deleteExpense('${e.name}')">‚ùå</button>
        </li>`;
      total += Number(e.amount);
      labels.push(e.name);
      amounts.push(Number(e.amount));
      categoryMap[e.category] = (categoryMap[e.category] || 0) + Number(e.amount);
    });

    document.getElementById('expense-list').innerHTML = list;
    document.getElementById('total').textContent = total.toFixed(2);
    renderChart(labels, amounts);
    renderBarChart(Object.keys(categoryMap), Object.values(categoryMap));
  }

  async function addExpense() {
    const name = document.getElementById('name').value.trim();
    const amount = document.getElementById('amount').value.trim();
    const category = document.getElementById('category').value;

    if (!name || !amount || isNaN(amount)) {
      alert('Please enter a valid name and amount');
      return;
    }

    const res = await fetch(`${BASE_URL}/expenses`);
    const data = await res.json();
    const existing = data.find(e => e.name.toLowerCase() === name.toLowerCase());

    if (existing) {
      await fetch(`${BASE_URL}/expense/${existing.name}`, { method: 'DELETE' });
      await fetch(`${BASE_URL}/expense`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, amount: parseFloat(existing.amount) + parseFloat(amount), category })
      });
    } else {
      await fetch(`${BASE_URL}/expense`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, amount, category })
      });
    }

    document.getElementById('name').value = '';
    document.getElementById('amount').value = '';
    fetchExpenses();
  }

  async function deleteExpense(name) {
    await fetch(`${BASE_URL}/expense/${name}`, { method: 'DELETE' });
    fetchExpenses();
  }

  function renderChart(labels, data) {
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById('expenseChart'), {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: [
            '#1abc9c', '#3498db', '#9b59b6', '#f1c40f',
            '#e67e22', '#e74c3c', '#2ecc71', '#34495e'
          ]
        }]
      },
      options: {
        plugins: { legend: { position: 'bottom' } }
      }
    });
  }

  function renderBarChart(categories, values) {
    if (barChart) barChart.destroy();
    barChart = new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [{
          label: 'Total by Category',
          data: values,
          backgroundColor: '#3498db'
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  function toggleDarkMode() {
    const style = document.getElementById('theme-style');
    const darkMode = `
      body { background: #121212; color: #ffffff; }
      .card { background-color: #1e1e1e; color: #ffffff; }
      .list-group-item { background-color: #2c2c2c; color: #ffffff; }
      .btn-primary { background-color: #2980b9; color: #ffffff; }
      .btn-outline-secondary { color: #ffffff; border-color: #ffffff; }
      .btn-outline-secondary:hover { background-color: #ffffff; color: #121212; }
      input, select {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444;
      }
      input::placeholder {
        color: #bbbbbb;
      }
      #total { color: #2ecc71; }
    `;
    style.innerHTML = style.innerHTML.includes('121212') ? originalStyle : darkMode;
  }

  const originalStyle = document.getElementById('theme-style').innerHTML;

  fetchExpenses();
</script>
</body>
</html>
